    <div class="row ml-4 pl-3">
      <div class="col-12">
          
        <div class=" mt-3">
            <div class="">
              <div class="bg-alert-mod text-center  py-2 px-3 rounded">
                <h4 class="card-title font-weight-bold  mb-0">
                  Item Type
                </h4>
              </div>

              <hr />

              <div class="row mb-xs-3">
                <div class="col-md-6">
                  <div class="input-group mb-3 w-md-50">
                    <div class="input-group-prepend">
                      <!-- <span
                        class="input-group-text border-right-white"
                        id="basic-addon1"
                        ><i class="fa fa-search" aria-hidden="true"></i
                      ></span> -->
                    </div>
                    <!-- <input
                      type="text"
                      class="form-control "
                      v-model="searchQuery"
                      placeholder="Search Item"
                    /> -->
                  </div>
                </div>
                <div class="col-md-6 text-md-right">
                  <button
                    class="btn  btn-primary pr-3"
                    data-toggle="modal"
                    data-target="#AddModal"
                    @click="ClearField()"
                  >
                    <i class="fa fa-plus ml-2" aria-hidden="true"></i> &nbsp;
                    Add New Type
                  </button>
                </div>
              </div>

              <div class="table-responsive">
                <table class="table table-bordered table-sm mt-3">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col" class="w-3">SL</th>
                      <th scope="col">Item Type Name</th>
                      <th scope="col">Description</th>
                      <th scope="col" class="w-12">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="(item, index) in itemtypelist" :key="index">
                      <th scope="row">
                        {{ index + 1 }}
                      </th>
                      <td>{{ item.ItemTypeName }}</td>
                      <td>{{ item.Description }}</td>
                      <td>
                        <button
                          class="btn btn-sm btn-success "
                          style="margin: 2px 5px;"
                          data-toggle="modal"
                          data-target="#EditModal"
                          @click="
                            EditItemButton(
                              item.ItemTypeUniqueCode,
                              item.ItemTypeName,
                              item.Description
                            )
                          "
                        >
                          <i class="fa fa-edit px-1"></i>
                        </button>
                        <button
                          class="btn btn-sm btn-danger"
                          style="margin: 2px 5px;"
                          data-toggle="modal"
                          data-target="#deletemodal"
                          @click="DeleteItem(item.ItemTypeUniqueCode)"
                        >
                          <i class="fa fa-trash px-1"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

     <!-- Add Modal -->
     <div
     class="modal fade"
     id="AddModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="AddModalLabel"
     aria-hidden="true"
   >
     <div class="modal-dialog modal-dialog-centered" role="document">
       <div class="modal-content">
         <div class="modal-header bg-dark">
           <h5 class="modal-title font-weight-bold text-white">
             Item Details
           </h5>
           <button
             type="button"
             class="close"
             data-dismiss="modal"
             aria-label="Close"
           >
             <span aria-hidden="true" class="text-light">&times;</span>
           </button>
         </div>
         <div class="modal-body">
           <div class="row">
             <div class="col-sm-12">
               <form>
                 <div class="form-group ">
                   <label>Item Type Name</label>
                   <input
                     type="text"
                     class="form-control form-control-sm"
                     placeholder="Ex. Meat"
                     v-model="ItemTypeNameValue"
                   />
                 </div>

                 <div class="form-group">
                   <label>Description</label>
                   <textarea
                     class="form-control form-control-sm"
                     rows="3"
                     v-model="DescriptionValue"
                   ></textarea>
                 </div>
               </form>
             </div>
           </div>
         </div>
         <div class="modal-footer">
           <button
             type="button"
             class="btn btn-sm btn-outline-secondary"
             data-dismiss="modal"
           >
             Close
           </button>
           <button
             type="button"
             class="btn btn-sm btn-primary px-4"
             data-dismiss="modal"
             @click="NewItemSave()"
           >
             Save
           </button>
         </div>
       </div>
     </div>
   </div>

   <!-- Edit Modal -->
   <div
     class="modal fade"
     id="EditModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="EditModalLabel"
     aria-hidden="true"
   >
     <div class="modal-dialog modal-dialog-centered" role="document">
       <div class="modal-content">
         <div class="modal-header bg-dark">
           <h5 class="modal-title font-weight-bold text-white">
             Item Details
           </h5>
           <button
             type="button"
             class="close"
             data-dismiss="modal"
             aria-label="Close"
           >
             <span aria-hidden="true" class="text-light">&times;</span>
           </button>
         </div>
         <div class="modal-body">
           <div class="row">
             <div class="col-sm-12">
               <form>
                 <div class="form-group ">
                   <label>Item Type Name</label>
                   <input
                     type="text"
                     class="form-control form-control-sm"
                     placeholder="Ex. Rice"
                     v-model="ItemTypeNameValue"
                   />
                 </div>

                 <div class="form-group">
                   <label>Description</label>
                   <textarea
                     class="form-control form-control-sm"
                     rows="3"
                     v-model="DescriptionValue"
                   ></textarea>
                 </div>
               </form>
             </div>
           </div>
         </div>
         <div class="modal-footer">
           <button
             type="button"
             class="btn btn-sm btn-outline-secondary"
             data-dismiss="modal"
           >
             Close
           </button>
           <button
             type="button"
             class="btn btn-sm btn-primary px-4"
             data-dismiss="modal"
             @click="UpdateItem()"
           >
             Update
           </button>
         </div>
       </div>
     </div>
   </div>

   <!-- Delete Modal -->
   <div class="modal" id="deletemodal" tabindex="-1" role="dialog">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title">Delete</h5>
           <button
             type="button"
             class="close"
             data-dismiss="modal"
             aria-label="Close"
           >
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body">
           <p>Want to Delete ?</p>
         </div>
         <div class="modal-footer">
           <button
             type="button"
             class="btn btn-primary"
             data-dismiss="modal"
             @click="DeleteConfirm()"
           >
             Yes
           </button>
           <button
             type="button"
             class="btn btn-secondary"
             data-dismiss="modal"
           >
             No
           </button>
         </div>
       </div>
     </div>
   </div>
