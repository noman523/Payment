  <div class="container-fluid">
  
      
    <div class="row">
      <div class="col-md-12">
          
        <div class="mt-3">
            <div class="">
              <div class="bg-alert-mod text-center  py-2 px-3 rounded">
                <h4 class="card-title font-weight-bold ">
                  Meal Category
                </h4>
              </div>

              <hr />

              <div class="row mb-xs-3">
                <div class="col-md-6">
                  <div class=" mb-3 w-md-50">
                   <!-- Actual search box -->
                  <div class="form-group has-feedback has-search">
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    <input type="text" class="form-control" placeholder="Search">
                  </div>
                  </div>
                </div>
                <div class="col-md-6 text-md-right">
                  <button
                    class="btn  btn-primary pr-3"
                    data-toggle="modal"
                    data-target="#exampleModal"
                    @click="ModalButtonTextHandeler('Save')"
                  >
                    <i class="fa fa-plus ml-2 mr-1" aria-hidden="true"></i>
                    Add Category
                  </button>
                </div>
              </div>

              <div class="table-responsive">
                <table class="table table-bordered table-sm">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col" class="w-6">SL</th>
                      <th scope="col" style="width:25%">Category Name</th>
                      <th scope="col" style="width:10%"> Price </th>
                      <th scope="col">Description</th>
                      <th scope="col" class="w-12">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="(catagory, index) in resultQuery" :key="index">
                      <td>1</td>
                      <td>{{ catagory.CategoryName }}</td>
                      <td> {{ catagory.Price }} </td>
                      <td>{{ catagory.Description_ }}</td>
                      <td align="center">
                        <div
                          class="btn-group mr-2 mb-2 "
                          role="group"
                          aria-label="Second group"
                        >
                          <button
                            class="btn btn-sm btn-success "
                            data-toggle="modal"
                            data-target="#exampleModal"
                            @click="TableEntry(catagory)"
                          >
                            <i class="fa fa-edit px-1"></i>
                          </button>
                        </div>

                        <div
                          class="btn-group  mb-2"
                          role="group"
                          aria-label="Second group"
                        >
                          <button
                            class="btn btn-sm btn-danger"
                            data-toggle="modal"
                            data-target="#deletemodal"
                            @click="SelectedToDelete(catagory)"
                          >
                            <i class="fa fa-trash px-1"></i>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

          
          </div>
      </div>
    </div>

    
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            
            <div class="modal-header bg-dark">
              <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close"><span  aria-hidden="true">&times;</span></button>
              <h4 class="modal-title font-weight-bold text-white">Category Details</h4>
            </div>
            <div class="modal-body">
            
              <div class="row">
                <div class="col-sm-12">
                  <form>
                    <div class="form-group ">
                      <label>Category Name</label>
                      <input
                        v-model="CategoryName"
                        type="text"
                        class="form-control form-control-sm"
                        placeholder="Ex. Soft Meal"
                      />
                    </div>

                    <div class="form-group ">
                      <label>Category Price</label>
                      <input
                        v-model="CategoryPrice"
                        type="number" min="0"
                        class="form-control form-control-sm"
                        placeholder="Ex. Soft Meal"
                      />
                    </div>

                    <div class="form-group">
                      <label>Description</label>
                      <textarea
                        v-model="CategoryDesc"
                        class="form-control form-control-sm"
                        rows="3"
                      ></textarea>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-sm btn-outline-secondary"
                data-dismiss="modal"
              >
                Close
              </button>

              <button
                type="button"
                class="btn btn-sm btn-primary px-4"
                data-dismiss="modal"
                @click="CreateOrUpdateCategory()"
              >
                {{ ModelButton }}
              </button>
            </div>
          </div>
        </div>
      </div>

 
      <div class="modal fade" id="deletemodal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            
            <div class="modal-header bg-dark">
              <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close"><span  aria-hidden="true">&times;</span></button>
              <h4 class="modal-title font-weight-bold text-white">Delete</h4>
            </div>
            <div class="modal-body">
              <p>Want to Delete ?</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
                @click="ConfirmDeleteMealCategory()"
              >
                Yes
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                No
              </button>
            </div>
          </div>
        </div>
      </div>
  </div>
