<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <body>

    <div class="container-fluid">
      <div class="row my-4">
        <div class="col text-center">
          <h2>Dr. Reyan's Online Care</h2>
        </div>
      </div>
      <hr class="my-0">
      
     <div class="container">
        <div class="row">
            <div class="col">
                <div>

                    <form>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label class="font-weight-bold" for="inputEmail4">আপনার নাম কি?</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="আপনার উত্তর লিখুন">
                          </div>
                          <div class="form-group col-md-6 ">
                            <label class="font-weight-bold" for="inputEmail4">আপনার বয়স কত ?</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="আপনার উত্তর লিখুন">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2">Address 2</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option>...</option>
                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Check me out
                            </label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                      </form>
                    
                </div>
            </div>
  
  
          
        </div>
     </div>


    </div>





   
    <!-- Modal -->

            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                
                <div class="row">
                    <div class="col">
                        <table class="table table-bordered">
                            <thead class="thead-light ">
                              <tr>
                               
                                <th scope="col">Product</th>
                                <th scope="col">Seller</th>
                                <th scope="col">Qty</th>
                                <th scope="col">Price</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>Sunglass</td>

                                <td>3000</td>
                                
                              </tr>
                              <tr>
                                <td>Sunglass</td>
                                <td>Eshrak Adib</td>
                                <td>1</td>
                                <td>3000</td>
                                
                              </tr>
                            
                              
                            </tbody>
                          </table>
                    </div>
                   
                </div>

                    </div>
                </div> -->
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
